<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="" method="">

            <div class="group">
                <fieldset>
                    <legend>Input data:</legend>
                    <h1>Main data</h1>
        
                    <div class="mainInfo">
                        <label for="text">Name:</label>
                        <input type="text" id="text" placeholder="Name" required> <!-- при нажатии на Name фокус идет на поле для ввода за счет id-->
                    </div>
        
                    <div class="mainInfo">
                        <label for="email">Email:</label>
                        <input type="email" id="email"  placeholder="Email" required>
                    </div>
        
                    <div class="mainInfo">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    
                    <div class="mainInfo">
                        <label for="phone">Phone number:</label>
                        <input type="tel" id="phone" placeholder="+375 (XX) XXX-XX-XX" required>
                    </div>
    
                    <div class="checkbox">
                        <label><input type="checkbox">agreed with ruels</label><!--без for связь автоматическая между label и input-->
                    </div>
                </fieldset>
            </div>

            <div class="group">
                <fieldset>
                    <legend>Gender</legend>
                    <h1>Choose a gender</h1>
    
                    <div class="gender">
                        <label><input type="radio">Male</label>
                        <label><input type="radio">Female</label>
                    </div>

                    <label><input type="file">Arguments???????</label>
                </fieldset>
            </div>
            <div class="lastActions">
                <label><input type="submit"></label>
            </div>
            <div class="lastActions">
                <label><input type="reset"></label>
            </div>
    
        </form>


    </div>
</body>
</html>
